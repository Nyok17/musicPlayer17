<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css">

    <script src="https://kit.fontawesome.com/7e7548c340.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="./images/500x500.jpg" alt="" class="song-img">
                <h1>Suzanna</h1>
                <p>Sauti Sol</p>

                <audio id="song">
                    <source src="./Audio/Sauti_Sol_Suzanna.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div> <i class="fa-solid fa-forward-step"></i></div>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="./app.js"></script>
</body>
</html>
